<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="splan.css">
    <link rel="stylesheet" href="smonths.css">
    <script src="strategy.js" defer></script>
    <title>Plans.23</title>
</head>
<body>
    <header>
        <h1 class="title">Plans</h1>
        <nav class="headerToolContent">
            <button id="selTool" class="headerTool">Select</button>
            <button id="achiTool" class="headerTool">Achievements</button>
            <button id="blockTool" class="headerTool">Block</button>
        </nav>
    </header>
    <main>
        <button class="monthCard" data-tool="nothing" id="january"><span class="textMonCard">January</span></button>
        <button class="monthCard" data-tool="nothing" id="february"><span class="textMonCard">February</span></button>
        <button class="monthCard" data-tool="nothing" id="march"><span class="textMonCard">March</span></button>
        <button class="monthCard" data-tool="nothing" id="april"><span class="textMonCard">April</span></button>
        <button class="monthCard" data-tool="nothing" id="may"><span class="textMonCard">May</span></button>
        <button class="monthCard" data-tool="nothing" id="juny"><span class="textMonCard">Juny</span></button>
        <button class="monthCard" data-tool="nothing" id="july"><span class="textMonCard">July</span></button>
        <button class="monthCard" data-tool="nothing" id="august"><span class="textMonCard">August</span></button>
        <button class="monthCard" data-tool="nothing" id="september"><span class="textMonCard">September</span></button>
        <button class="monthCard" data-tool="nothing" id="october"><span class="textMonCard">October</span></button>
        <button class="monthCard" data-tool="nothing" id="november"><span class="textMonCard">November</span></button>
        <button class="monthCard" data-tool="nothing" id="december"><span class="textMonCard">December</span></button>
    </main>
    <footer>
        <p>Made for &#169;Prinz</p>
    </footer>
</body>
</html>
