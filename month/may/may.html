<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../smonth.css">
    <link rel="stylesheet" href="maytheme.css">
    <script src="../tools.js" defer></script>
    <script src="../save.js" defer></script>
    <title>May</title>
</head>
<body>
    <div class="container">
        <div class="tools">
            <div>
                <button type="button" id="select" class="toolButton">Select</button>
                <span>|</span>
                <button type="button" id="mark" class="toolButton">Mark</button>
                <span>|</span>
                <button type="button" id="eventMark" class="toolButton">Event</button>
                <span>|</span>
                <button type="button" id="removeEvent" class="toolButton">Rem Event</button>
                <span>|</span>
                <button type="button" id="blockDay" class="toolButton">Block Day</button>
            </div>
            <div>
                <button type="save" id="saveGender" class="saveButton">save</button>
            </div>
        </div>
        <div class="calendar">
            <h1 class="month" data-month=".may">May</h1>
            <div class="weekDaysContent">
                <button class="weekDay">sun</button>
                <button class="weekDay">Mon</button>
                <button class="weekDay">Tue</button>
                <button class="weekDay">Wead</button>
                <button class="weekDay">Thur</button>
                <button class="weekDay">Fri</button>
                <button class="weekDay">Sat</button>
            </div>
            <div class="calendarContainer">
                <a href="#" class="blocked day">30</a>
                <a href="#" class="day may" data-tool="nothing" data-value="01">01</a>
                <a href="#" class="day may" data-tool="nothing" data-value="02">02</a>
                <a href="#" class="day may" data-tool="nothing" data-value="03">03</a>
                <a href="#" class="day may" data-tool="nothing" data-value="04">04</a>
                <a href="#" class="day may" data-tool="nothing" data-value="05">05</a>
                <a href="#" class="day may" data-tool="nothing" data-value="06">06</a>
                <a href="#" class="day may" data-tool="nothing" data-value="07">07</a>
                <a href="#" class="day may" data-tool="nothing" data-value="08">08</a>
                <a href="#" class="day may" data-tool="nothing" data-value="09">09</a>
                <a href="#" class="day may" data-tool="nothing" data-value="10">10</a>
                <a href="#" class="day may" data-tool="nothing" data-value="11">11</a>
                <a href="#" class="day may" data-tool="nothing" data-value="12">12</a>
                <a href="#" class="day may" data-tool="nothing" data-value="13">13</a>
                <a href="#" class="day may" data-tool="nothing" data-value="14">14</a>
                <a href="#" class="day may" data-tool="nothing" data-value="15">15</a>
                <a href="#" class="day may" data-tool="nothing" data-value="16">16</a>
                <a href="#" class="day may" data-tool="nothing" data-value="17">17</a>
                <a href="#" class="day may" data-tool="nothing" data-value="18">18</a>
                <a href="#" class="day may" data-tool="nothing" data-value="19">19</a>
                <a href="#" class="day may" data-tool="nothing" data-value="20">20</a>
                <a href="#" class="day may" data-tool="nothing" data-value="21">21</a>
                <a href="#" class="day may" data-tool="nothing" data-value="22">22</a>
                <a href="#" class="day may" data-tool="nothing" data-value="23">23</a>
                <a href="#" class="day may" data-tool="nothing" data-value="24">24</a>
                <a href="#" class="day may" data-tool="nothing" data-value="25">25</a>
                <a href="#" class="day may" data-tool="nothing" data-value="26">26</a>
                <a href="#" class="day may" data-tool="nothing" data-value="27">27</a>
                <a href="#" class="day may" data-tool="nothing" data-value="28">28</a>
                <a href="#" class="day may" data-tool="nothing" data-value="29">29</a>
                <a href="#" class="day may" data-tool="nothing" data-value="30">30</a>
                <a href="#" class="day may" data-tool="nothing" data-value="31">31</a>
                <a href="#" class="blocked day">01</a>
                <a href="#" class="blocked day">02</a>
                <a href="#" class="blocked day">03</a>
            </div>
        </div>
    </div>
</body>
</html>
